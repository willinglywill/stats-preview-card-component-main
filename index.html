<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>




  <div class="container">
    <div class="card">
      <div class="card-content">
        <div class="card-title-content">
          <h1 class="title">Get <span class="indic-text">insights</span> that help your business grow.</h1>
          <p class="title-desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
        </div>
        <div class="card-stats">
          <div class="stats stat-1"><h2 class="stat-head">10k+</h2><p class="stat-stat">companies</p></div>
          <div class="stats stat-2"><h2 class="stat-head">314</h2><p class="stat-stat">templates</p></div>
          <div class="stats stat-3"><h2 class="stat-head">12M+</h2><p class="stat-stat">queries</p></div>
        </div>
      </div>
    </div>
    <div class="img">
      <img class="desktop-img" src="/images/image-header-desktop.jpg" alt="desktop-img">
      <img class="mobile-img" src="/images/image-header-desktop.jpg" alt="desktop-img">
    </div>
  </div>

  

   
   
   

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Willingly Will</a>.
  </div>
</body>
</html>
